<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 09</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<body>
    <!--madakotuwa-->
    <div id="madasudukotuwa">
        <img src="Associated-Press-logo.png" alt="logo" id="aplogo">
        <label for="city" id="citynamehead">Please Enter City Name</label>
        <input type="text" id="city2">
        <button id="btnCity">Search</button>
    </div>

    <!--Side panel(outer containt)-->
    <div id="sidePanel" class="side-panel">

        <!--Weatherdata container-->
        <div class="weather-data" id="weatherData">
            <!--current temperature and icon-->
            <div id="current">
                <div class="temp" id="temperature"></div>
                <img class="weather-icon" id="weatherIcon" src="" alt="Weather icon">
            </div>
            <!--weather condition, sunny or cloudy-->
            <div class="condition" id="condition"></div>

            <!--Detailed weather info-->
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
